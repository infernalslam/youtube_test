<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="angular-youtube-embed.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdn.jsdelivr.net/angular.youtube-embed/0.3.3/ng-youtube-embed.min.js"></script>
    <!-- <link rel="stylesheet" href="todo.css"> -->
  </head>
  <body ng-controller="TodoListController">
    <center>{{title}} : {{src}}</center>
    <center>
      <form ng-submit="search(keyword)">
        <input type="text" placeholder="search ..." ng-model="keyword">
      </form>
    <youtube-video video-id="video[0]" player-vars="playerVars"></youtube-video>
    {{video}}
    </center>
      <div class="ui items" ng-repeat="show in data.items">
      <div class="item">
        <div class="image">
          <!-- select youtube -->
          <img src="{{show.snippet.thumbnails.default.url}}" ng-click="addVideo(show.id.videoId, show.snippet.title, show.snippet.thumbnails.default.url)">
        </div>
        <div class="content">
          <a class="header" ng-click="addVideo(show.id.videoId, show.snippet.title, show.snippet.thumbnails.default.url)">{{show.snippet.title}}</a>
          <div class="meta">
            <span>{{show.snippet.description}}</span>
          </div>
          <div class="description">
            <p></p>
          </div>
          <div class="extra">
            {{show.snippet.channelTitle}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
